<!DOCTYPE html>
<html xmlns:th="http=www.thymeleaf.org">
	<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<style>
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px; /* adjust this as needed */
  }
</style>
	</head>
	<body class="bg-secondary">
	
		 <div th:include="nav :: nav"></div>
	  
<div class="card w-25 position-absolute top-50 start-50 translate-middle">
<div class="card-body">
<h5 class="card-title text-center fw-bold">Register | New User </h5>
 <p class="text-danger fw-bold text-center" th:text="${error}"></p>
 

	  <form th:action="@{/register}" method="post" th:object="${user}" action="#">
		  <div class="mb-3">
		    <label for="exampleInputName1" class="form-label">Username</label>
		    <input name="username" type="text" class="form-control w-100" id="exampleInputName1" th:field="*{username}" required>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Email</label>
		    <input name="email" type="email" class="form-control w-100" id="exampleInputEmail1" th:field="*{email}" required>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Password</label>
		    <input name="password" type="password" class="form-control w-100" id="exampleInputPassword1" th:field="*{password}" required>
		  </div>		  
		  <div class="mb-3">
		    <label for="exampleInputPhone1" class="form-label">Contact No:</label>
		    <input name="phoneNo" type="text" class="form-control w-100" id="exampleInputName1" th:field="*{phoneNo}"required>
		  </div>		  
		 <center> <button type="submit" class="btn btn-dark text-light">Register</button></center>
		 
		</form>		
    </div>
</div>	


		 <div th:include="footer :: footer"></div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
		
	</body>
</html>
