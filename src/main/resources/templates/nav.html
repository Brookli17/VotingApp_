<!DOCTYPE html>
<html xmlns:th="http=www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>


	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg bg-dark sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold text-light" href="/">VotingApp</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active text-light" aria-current="page" href="/">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" th:href="@{/register}">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-light" th:href="@{/adminLogin}">Admin</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<span class="badge bg-secondary me-3 fs-5" th:text="${voterName}"></span>
						<a class="btn btn-outline-success" th:href="@{/logout}">Logout</a>

					</form>
				</div>
			</div>
		</nav>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
